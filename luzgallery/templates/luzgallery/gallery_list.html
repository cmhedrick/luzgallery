{% extends "base.html" %}
{% block content %}
    <h1>Galleries</h1>
    <ul id="gallery_list">
        {% for gallery in gallery_list %}
            <li>
                <a href="{{ gallery.title }}/">
                    <img class="gallery_tile" src="{{ MEDIA_URL }}{{ gallery.image_set.first.picture }}"/>
                </a>
            </li>
        {% empty %}
            <li>No Galleries yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
